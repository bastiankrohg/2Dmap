<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Map Viewer</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <button id="resources-toggle">Resources</button>
            <button id="obstacles-toggle">Obstacles</button>
            <button id="show-start">Show Start</button>
            <button id="show-end">Show End</button>
            <button id="replay-route">Replay Route</button>
        </div>
          <div id="lists">
            <div id="resources-list" class="hidden">
              <h3>Resources</h3>
              <ul id="resources-items"></ul>
            </div>
            <div id="obstacles-list" class="hidden">
              <h3>Obstacles</h3>
              <ul id="obstacles-items"></ul>
            </div>
          </div>          
          <canvas id="mapCanvas" width="800" height="600"></canvas>
          <div id="hud"></div>
    </div>
    <script src="/main.js"></script>
</body>
</html>

<style>
    #hud {
        font-family: Arial, sans-serif;
        font-size: 16px;
        margin-bottom: 10px;
        color: #333;
    }
    #mapCanvas {
        border: 1px solid #ccc;
        background-color: #f0f0f0;
    }
  </style>
