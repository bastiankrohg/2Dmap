<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Map Viewer</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="container">
        <div id="hud"></div>
        <canvas id="mapCanvas" width="800" height="600"></canvas>

    </div>

</body>
</html>

<style>

        margin-bottom: 10px;
